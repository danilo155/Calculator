<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div id="screen"></div>
        <div class="container">
            <div class="numbers">
                <div id="zero">0</div>
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="four">4</div>
                <div id="fife">5</div>
                <div id="six">6</div>
                <div id="seven">7</div>
                <div id="eit">8</div>
                <div id="nine">9</div>
            </div>
            
        </div>
        <div class="container">
            <div class="Actions">
                    <div id="point">.</div>
                    <div id="plus">+</div>
                    <div id="minus">-</div>
                    <div id="equals">=</div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
